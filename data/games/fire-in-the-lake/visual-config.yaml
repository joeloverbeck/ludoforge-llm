version: 1

layout:
  mode: graph

factions:
  us:
    color: "#e63946"
    displayName: United States
  arvn:
    color: "#457b9d"
    displayName: ARVN
  nva:
    color: "#2a9d8f"
    displayName: NVA
  vc:
    color: "#e9c46a"
    displayName: Viet Cong

zones:
  categoryStyles:
    city:
      shape: circle
      width: 90
      height: 90
      color: "#5b7fa5"
    province:
      shape: rectangle
      width: 160
      height: 100
    loc:
      shape: line
      width: 120
      height: 36

  attributeRules:
    - match:
        category: [province]
        attributeContains:
          terrainTags: highland
      style:
        color: "#6b5b3e"
    - match:
        category: [province]
        attributeContains:
          terrainTags: jungle
      style:
        color: "#3d5c3a"
    - match:
        category: [province]
        attributeContains:
          terrainTags: lowland
      style:
        color: "#5a7a52"
    - match:
        category: [loc]
        attributeContains:
          terrainTags: highway
      style:
        color: "#8b7355"
    - match:
        category: [loc]
        attributeContains:
          terrainTags: mekong
      style:
        color: "#4a7a8c"

