version: 1

layout:
  mode: table
  tableBackground:
    color: "#0a5c2e"
    shape: ellipse
    paddingX: 100
    paddingY: 80
    borderColor: "#4a2c0a"
    borderWidth: 4

factions:
  neutral:
    color: "#6c757d"
    displayName: Neutral

zones:
  layoutRoles:
    "burn:none": other
    "community:none": other
    "deck:none": card
    "hand:0": hand
    "hand:1": hand
    "hand:2": hand
    "hand:3": hand
    "hand:4": hand
    "hand:5": hand
    "hand:6": hand
    "hand:7": hand
    "hand:8": hand
    "hand:9": hand
    "muck:none": other

tokenTypeDefaults:
  - match:
      idPrefixes: [card-]
    style:
      shape: card
      color: "#ffffff"
      backSymbol: diamond

cardAnimation:
  cardTokenTypes:
    idPrefixes: [card-]
  zoneRoles:
    draw: ["deck:none"]
    hand: ["hand:0", "hand:1", "hand:2", "hand:3", "hand:4", "hand:5", "hand:6", "hand:7", "hand:8", "hand:9"]
    shared: ["community:none"]
    burn: ["burn:none"]
    discard: ["muck:none"]

animations:
  sequencing:
    cardDeal: { mode: stagger, staggerOffset: 0.15 }
  timing:
    cardDeal: { duration: 0.6 }
    cardFlip: { duration: 0.6 }

cards:
  assignments:
    - match:
        idPrefixes: [card-]
      template: poker-card
  templates:
    poker-card:
      width: 48
      height: 68
      layout:
        rankCorner:
          y: 4
          x: 4
          fontSize: 9
          align: left
          sourceField: rankName
          colorFromProp: suitName
          colorMap:
            Spades: "#1e293b"
            Hearts: "#dc2626"
            Diamonds: "#dc2626"
            Clubs: "#1e293b"
        suitCenter:
          y: 20
          fontSize: 18
          align: center
          sourceField: suitName
          symbolMap:
            Spades: "♠"
            Hearts: "♥"
            Diamonds: "♦"
            Clubs: "♣"
          colorFromProp: suitName
          colorMap:
            Spades: "#1e293b"
            Hearts: "#dc2626"
            Diamonds: "#dc2626"
            Clubs: "#1e293b"
        rankBottom:
          y: 52
          x: -4
          fontSize: 9
          align: right
          sourceField: rankName
          colorFromProp: suitName
          colorMap:
            Spades: "#1e293b"
            Hearts: "#dc2626"
            Diamonds: "#dc2626"
            Clubs: "#1e293b"

tableOverlays:
  playerSeatAnchorZones: ["hand:0", "hand:1", "hand:2", "hand:3", "hand:4", "hand:5", "hand:6", "hand:7", "hand:8", "hand:9"]
  items:
    - kind: globalVar
      varName: pot
      label: "Pot"
      position: tableCenter
      offsetY: 60
      fontSize: 14
      color: "#fbbf24"
    - kind: perPlayerVar
      varName: streetBet
      label: "Bet"
      position: playerSeat
      offsetY: 75
      fontSize: 11
      color: "#94a3b8"
    - kind: marker
      varName: dealerSeat
      label: "D"
      position: playerSeat
      offsetX: -50
      offsetY: 75
      markerShape: circle
      color: "#fbbf24"
